<div class="flex-container">
  <div>
    <!-- User profile card -->
    <div class="card" *ngIf="!isEditing">
      <div class="card-body">
        <h4 class="d-flex align-items-center mb-3">Your Profile</h4>
        <div class="row">
          <div>
            <h6 class="mb-0">Username</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{username}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div>
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{email}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <a class="btn btn-warning" (click)="changePassword()">Change Password</a>
          </div>
        </div>
      </div>
    </div>
    <!-- User profile card editor -->
    <div class="card" *ngIf="isEditing">
      <div class="card-body">
        <h4 class="d-flex align-items-center mb-3">Editing Profile</h4>
        <form [formGroup]="updateForm">
          <div class="row">
            <div>
              <h6 class="mb-0">Old Password</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input class="form-control rounded" type="password" placeholder="Old Password" [(ngModel)]="oldPass" formControlName="oldPass">
            </div>
          </div>
          <hr>
          <div class="row">
            <div>
              <h6 class="mb-0">New Password</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input class="form-control rounded" type="password" placeholder="New Password" [(ngModel)]="newPass1" formControlName="newPass1">
            </div>
          </div>
          <hr>
          <div class="row">
            <div>
              <h6 class="mb-0">Confirm Password</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input class="form-control rounded" type="password" placeholder="Confirm Password" [(ngModel)]="newPass2" formControlName="newPass2">
            </div>
          </div>
        </form>
        <hr>
        <div class="row">
          <div class="col-sm-12 d-flex justify-content-between">
            <a class="btn btn-danger" (click)="changePassword()">Cancel</a>
            <a class="btn btn-warning" (click)="confirmPassword()">Confirm Password</a>
          </div>
        </div>
      </div>
    </div>

    <br>
</div>
