<mat-sidenav-container>
  <mat-sidenav class="sidebar" [mode]="'side'" [opened]="isOpen">
    <!-- Loop through the categories -->
    <ng-container *ngFor="let category of categories">
      <mat-card class="sidebar-card">
        <mat-card-header>
          <mat-card-title>{{ category }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Flex container for the subcategory buttons -->
          <div class="subcategory-container">
            <!-- Loop through the subcategories of the current category -->
            <button
              *ngFor="let subcategory of categorySubcategoryMap[category]"
              class="sidebar-button"
            >
              <span class="button-label">{{ subcategory }}</span>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </mat-sidenav>
</mat-sidenav-container>
