<mat-sidenav-container>
  <mat-sidenav class="sidebar" [mode]="'side'" opened>
    <!-- Loop through the categories -->
    <ng-container *ngFor="let category of categories">

      <mat-card class="sidebar-card">

        <mat-card-header>
          <div class="image-container">
          <div class="image">
            <!-- Display the category image using the categoryImages object -->
            <img [src]="categoryImages[category]" alt="{{ category }} Image" class="small-image">
          </div>
        </div>
          <div class="title">
            <mat-card-title>{{ category }}</mat-card-title>
            <div class="description">{{ getIngredientCount(category) }} Ingredients</div>

          </div>

          <!-- matIcon button for a arrow down to trigger a mat menu (temp fix for a largescale dropdown menu) -->
          <button mat-button class="subDropdown" (click)="isSubOpen =!isSubOpen">
            <mat-icon
              style="width: 35px; height: 35px; font-size: 35px"
              fontIcon="arrow_circle_down"
            > </mat-icon>
          </button>
        </mat-card-header>

        <mat-card-content class="subDropdown" *ngIf="isSubOpen" [@dropDownMenu]>

          <!-- Flex container for the subcategory buttons -->
          <div class="subcategory-container" >
            <!-- Loop through the subcategories of the current category -->
            <mat-button-toggle
            *ngFor="let subcategory of categorySubcategoryMap[category]; let i = index"
            [ngClass]="{'active': subcategoryStates[subcategory]}"
            (click)="toggleSubcategory(subcategory)" style="width: 50%;">
              <span class="button-label">{{ subcategory }}</span>
            </mat-button-toggle>
          </div>
        </mat-card-content>

      </mat-card>

    </ng-container>
  </mat-sidenav>
</mat-sidenav-container>
