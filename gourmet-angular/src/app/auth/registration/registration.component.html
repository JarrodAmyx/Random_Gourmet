<div class="dialog-content">
  <h2>Register</h2>
  <div class="input-container">
    <mat-form-field class="mat-form-field-underline">
      <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
    </mat-form-field>
  </div>
  <div class="input-container">
    <mat-form-field class="mat-form-field-underline">
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
  </div>
  <div class="input-container">
    <mat-form-field class="mat-form-field-underline">
      <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      <div *ngIf="password !== confirmPassword" class="error-message">Passwords do not match</div>
    </mat-form-field>
  </div>
  <div class="input-container">
    <mat-form-field class="mat-form-field-underline">
      <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
    </mat-form-field>
  </div>
  <button class="register-button" color="primary" (click)="onSubmit()">Register</button>
  <button class="bottom-text-button" (click)="openLoginDialog()">Already have an account? Login</button>
</div>
