<h1 matDialogTitle>Full recipe Details</h1>
<div class="TopDialog">
  <h2>{{data.title}}</h2>
<img mat-card-xl-image class="images" style="width:50%" src="assets/category-images/randomFood.jpg" alt="randomFood.jpg" center>
</div>
<mat-dialog-content>
  <h2>Ingredients</h2>
  <mat-selection-list *ngFor="let item of data.ingredientIDs">
    <mat-list-option role="listitem">{{item}}</mat-list-option>
  </mat-selection-list>
  <h2>Instructions</h2>
  <ng-container class="instruction-description">
    {{data.description}}
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose>Close recipe</button>

</mat-dialog-actions>
