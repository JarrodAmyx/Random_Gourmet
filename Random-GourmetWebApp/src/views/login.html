<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem; background-image: linear-gradient(#EBA937, #FFE2AF);">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-5">Sign In</h2>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="User Name or Email Address">
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password">
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>

              </div>
  
              <div>
                <p class="mb-0">
                    No account? <a href="#!" class="text-black-50 fw-bold">Register now!</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
